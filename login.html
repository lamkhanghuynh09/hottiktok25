<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00aaff;
      color: white;
      cursor: pointer;
    }
    a {
      color: #00aaff;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Đăng nhập</h2>
    <form action="/login" method="POST">
      <input type="text" name="email" placeholder="Tài khoản" required />
      <input type="password" name="password" placeholder="Mật khẩu" required />
      <button type="submit">Đăng nhập</button>
    </form>
    <a href="/register.html">Đăng ký</a>
    <div id="message"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('success')) {
      document.getElementById('message').innerText = "Đăng ký thành công!";
    }
    if (urlParams.get('error')) {
      document.getElementById('message').innerText = "Sai tài khoản hoặc mật khẩu!";
    }
  </script>
</body>
</html>
